<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="/styles/styles2.css" />
    <script type="module" src="/JS/App2.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="/node_modules/sweetalert2/dist/sweetalert2.css">
    <link rel="shortcut icon" href="/Media/robot-top-hat.gif" type="image/x-icon">


    <title>IA DA STÉ</title>

  <body>
    <div class="container">
      <div id="titulo">
        <div id="titulo-2">Chat</div>
      </div>

      <div class="container-2">
        <div class="background">
          <div class="area">
            <ul class="circles">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="chat-1">
        <div class="iconBot"></div>
        <div class="box3 sb14">
          Olá, eu sou uma inteligência artificial projetada pelo grupo de guia

          objetivo é colher o sugestões sustentáveis.

          <div class="header-msg-1">BOT</div>
        </div>
      </div>

      <div class="chat-2Inv">
        <div class="iconUser"></div>
        <div class="box3 sb13">
          <span id="msg-usuario"></span>

        </div>
      </div>

      <div class="chat-3Inv">
        <div class="iconBot"></div>
        <div class="box3 sb14">
          <div class="header-msg-2">BOT</div>
          <span id="chatDoBot"></span>
        </div>

    <div class="chat">
      <input type="text" id="msg-area" placeholder="Insira a sua mensagem" />
      <img src="/Media/send-icon.png" id="btn" />
    </div>
